<article>
  <header>
    <h1>{{title}}</h1>
  </header>
  <main>
    <mat-grid-list cols="4" rowHeight="2:1" gutterSize="1em">
      <mat-grid-tile *ngFor="let page of pagedList"><img src={{page.url}}></mat-grid-tile>
    </mat-grid-list>
    <br>
    <mat-paginator [length]="length" [pageSize]="pageSize" (page)="OnPageChange($event)" aria-label="Select page">
    </mat-paginator>
  </main>
</article>
